<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="libs/bootstrap/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="libs/masonry.pkgd.min.js"></script>
    <title></title>
  </head>
  <body>
    <header class="header">
      <nav class="container ">
        <div class="row banner">
          <!--make logo and blank search-->
          <form class="col-sm-3 search_form">
            <input type="text" class="form-control" name="search" placeholder="Enter your search here..."/>
            <span class="glyphicon glyphicon-search"></span>
          </form>
          <div class="col-sm-6 text-center site_logo">
            <img src="img/logo2.png" alt="Chuoi xanh logo"/>
          </div>
          <!--make video to background-->
          <div class="video-container">
            <video loop muted autoplay class="video-info">
              <!--<source src="Banner.webm" type="video/webm">-->
              <source src="img/Banner.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
        </div>
        </div>
      </nav>
    </header>
  </body>
</html>
